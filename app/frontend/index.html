<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .check-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .checks-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .check-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .check-item:last-child {
            border-bottom: none;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-success {
            background: #10b981;
            color: white;
        }

        .status-error {
            background: #ef4444;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ DevOps Monitoring Dashboard</h1>
            <p>Surveillez vos services en temps rÃ©el</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Checks</h3>
                <div class="value" id="totalChecks">0</div>
            </div>
            <div class="stat-card">
                <h3>Services Sains</h3>
                <div class="value" id="healthyChecks" style="color: #10b981;">0</div>
            </div>
            <div class="stat-card">
                <h3>Services en Panne</h3>
                <div class="value" id="unhealthyChecks" style="color: #ef4444;">0</div>
            </div>
        </div>

        <div class="check-form">
            <h2 style="margin-bottom: 20px;">Ajouter un Check</h2>
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="https://example.com">
                <button onclick="checkUrl()">VÃ©rifier</button>
            </div>
        </div>

        <div class="checks-list">
            <h2 style="margin-bottom: 20px;">Historique des Checks</h2>
            <div id="checksList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const data = await response.json();
                document.getElementById('totalChecks').textContent = data.total_checks;
                document.getElementById('healthyChecks').textContent = data.healthy;
                document.getElementById('unhealthyChecks').textContent = data.unhealthy;
            } catch (error) {
                console.error('Erreur chargement stats:', error);
            }
        }

        async function loadChecks() {
            try {
                const response = await fetch(`${API_URL}/api/checks`);
                const checks = await response.json();
                const listDiv = document.getElementById('checksList');

                if (checks.length === 0) {
                    listDiv.innerHTML = '<p style="color: #666;">Aucun check effectuÃ©</p>';
                    return;
                }

                listDiv.innerHTML = checks.reverse().map(check => `
                    <div class="check-item">
                        <div>
                            <strong>${check.url}</strong>
                            <br>
                            <small style="color: #666;">${new Date(check.timestamp).toLocaleString('fr-FR')}</small>
                        </div>
                        <span class="status-badge ${check.status === 200 ? 'status-success' : 'status-error'}">
                            ${check.status === 200 ? 'âœ“ OK' : 'âœ— Erreur'}
                        </span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erreur chargement checks:', error);
            }
        }

        async function checkUrl() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Veuillez entrer une URL');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/checks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, status: 200 })
                });

                if (response.ok) {
                    document.getElementById('urlInput').value = '';
                    await loadStats();
                    await loadChecks();
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Charger les donnÃ©es au dÃ©marrage
        loadStats();
        loadChecks();
        setInterval(() => {
            loadStats();
            loadChecks();
        }, 5000);
    </script>
</body>

</html>
